{% extends "common.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block title  %}
Register
{% endblock  %}

{% block content %}
{% comment %} <h1 class="head">hello</h1> {% endcomment %}
<form class="form" action="{% url 'registerdata' %}" method="post" enctype="multipart/form-data">
     
    {% csrf_token %}
    <h1>{{msg}}</h1>
    <h1>{{pmsg}}</h1>
   <label for="username">Name:</label>
   <input type="text" name="username" value="{{data.username}}" placeholder="Enter your name">
   <br> 
   <label for="email">Email:</label>
   <input type="email" name="email"  value="{{data.email}}" placeholder="Enter your email">
   <br>
   <label for="detail">Description:</label>
   <textarea name="detail"  value="{{data.detail}}" cols="20" rows="5"></textarea>
   <br>
   <label for="phone">Contact:</label>
   <input type="tel" name="phone"  value="{{data.phone}}" pattern="[0-9]{10}" maxlength="10" placeholder="Enter your phone number">
   <br>
   <br>
   <label for="dob">DOB:</label>
   <input type="date"  value="{{data.dob}}" name="dob" min="2007-01-01">
   <br>
   <br>
   <label for="subscribe">Education:</label>
   <input type="checkbox" name="subscribe" value="one" >B.Tech
   <input type="checkbox" name="subscribe" value="two" >M.Tech
   <input type="checkbox" name="subscribe" value="three">P.hd
   
   <br>
   <label for="gender">Gender:</label>
   <input type="radio" name="gender" value="male"> Male
   <input type="radio" name="gender" value="female"> Female
   <br>
   <label for="profile-pic">Image:</label>
   <input type="file" name="profile-pic"  value="{{data.image}}" accept=".jpeg, .png" >
   <br>

   <label for="resume">Resume:</label>
   <input type="file" name="resume"  value="{{data.resume}}" accept=".pdf, .doc" >
   <br>
   <label for="password">Password:</label>
   <input type="password" name="password">
   <br>
   <label for="password">Con_Password:</label>
   <input type="password" name="cpassword">
   <br>
   <input type="submit" value="Submit">

</form>
{% endblock  %}
